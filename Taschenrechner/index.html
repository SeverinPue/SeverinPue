<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

    <canvas id="clock" width="400" height="400"></canvas>
    <meta charset="utf-8">
    <title>Bildschirm-Taschenrechner</title>
</head>

<body>

    <div id=Taschenrechner class="grid-container">

        <input id="display" type="text">
        <button id=item1 onclick="display.value = '';">C</button>
        <button id=item2 onclick="display.value += '7';">7</button>
        <button id=item3 onclick="display.value += '8';">8</button>
        <button id=item4 onclick="display.value += '9';">9</button>
        <button id=item5 onclick="display.value += ' + ';">+</button>
        <button id=item6 onclick="display.value += '4';">4</button>
        <button id=item7 onclick="display.value += '5';">5</button>
        <button id=item8 onclick="display.value += '6';">6</button>
        <button id=item9 onclick="display.value += ' - ';">-</button>
        <button id=item10 onclick="display.value += '1';">1</button>
        <button id=item11 onclick="display.value += '2';">2</button>
        <button id=item12 onclick="display.value += '3';">3</button>
        <button id=item13 onclick="display.value += '*';">X</button>
        <button id=item14 onclick="display.value += '0';">0</button>
        <button id=item15 onclick="display.value += '.';">.</button>
        <button id=item16 onclick="display.value = eval(display.value);">=</button>
        <button id=item17 onclick="display.value += '/';">/</button>


    </div>


    <button id=startseite><a href="/Startseite.html">Startseite</a></buttonid=homebutton>





    <script src="script.js"></script>

</body>

</html>
